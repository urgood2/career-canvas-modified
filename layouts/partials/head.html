<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ðŸ”– Dynamic title -->
  <title>
    {{ if .IsHome }}
      {{ .Site.Title }} | {{ .Site.Params.tagline }}
    {{ else }}
      {{ .Title }} | {{ .Site.Title }}
    {{ end }}
  </title>

  <!-- âœ… Meta tags -->
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="author" content="{{ .Site.Params.author | default .Site.Params.name }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  <!-- ðŸŒ Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ with site.Params.og_image }}{{ . | absURL }}{{ end }}{{ end }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">


  <!-- ðŸ¦ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }} | {{ .Site.Params.tagline }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}" />

  <!-- ðŸ”§ Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CSS -->
  {{ $styles := resources.Get "css/main.css" | css.PostCSS }}
  {{ if hugo.IsProduction }}
    {{ $styles = $styles | minify | fingerprint }}
  {{ end }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
</head>
