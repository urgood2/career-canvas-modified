          <p class="text-lg mb-8 max-w-lg">
            {{ .Site.Params.hero_description }}
          </p>
          <div class="flex space-x-4">
            <a href="#contact" class="bg-white dark:bg-gray-800 text-blue-600 dark:text-blue-400 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-300">Get in Touch</a>
            <a href="#about" class="border-2 border-white text-white px-6 py-3 rounded-lg font-medium hover:bg-white hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">Learn More</a>
          </div>

              <i class="fab fa-linkedin-in text-3xl"></i>
            </a>
            <a href="{{ .Site.Params.github_url }}" target="_blank" rel="noopener noreferrer" class="text-white hover:text-blue-200 transition duration-300">
              <i class="fab fa-github text-3xl"></i>
            </a>
          </div>  */}}

        <div class="md:w-1/2 flex justify-center">

              <div class="w-full h-full overflow-hidden rounded-full">
                <img src="{{ .Site.Params.profile_image }}" alt="Portrait of {{ .Site.Params.name }}" loading="lazy" decoding="async" class="object-cover w-full h-full" />
              </div>
            </div>
            <div class="absolute -bottom-5 -right-5 bg-yellow-400 dark:bg-yellow-500 text-gray-800 px-4 py-2 rounded-lg font-medium shadow-lg">
