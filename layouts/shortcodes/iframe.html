{{ $id := .Get "id" }}
{{ if not $id }}
  <div style="color: red; font-weight: bold;">Error: 'id' parameter is required for the iframe shortcode.</div>
{{ else }}
<div class="relative">
    <div class="aspect-video">
      <iframe
        id="iframe-{{ $id }}"
        src="{{ .Get "src" }}"
        class="w-full h-full"
        style="border: none;"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
    <button
      class="absolute top-2 right-2 bg-bg/80 text-text-primary text-sm px-2 py-1 rounded shadow hover:bg-bg"
      onclick="document.getElementById('iframe-{{ $id }}').requestFullscreen();">
      â›¶ Fullscreen
    </button>
  </div>
{{ end }}
